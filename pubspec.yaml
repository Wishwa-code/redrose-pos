name: redrose_pos
description: A riverpod + GoRouter integration example, with code_gen.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.4.0

environment:
  sdk: ">=3.0.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  go_router: ^14.2.9
  hooks_riverpod: ^2.5.2
  flutter_hooks: ^0.20.5
  riverpod_annotation: ^2.3.5
  shared_preferences: ^2.3.2
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  flutter_animate: ^4.5.0
  flutter_riverpod: ^2.5.3
  http: ^1.3.0
  dio: ^5.8.0+1
  flutter_secure_storage: ^9.2.4
  file_picker: ^10.1.0
  flutter_form_builder: ^9.7.0
  form_builder_validators: ^11.1.2
  logging: ^1.3.0
  logger: ^2.5.0
  google_fonts: ^6.2.1
  dotted_border: ^2.1.0


dev_dependencies:
  build_runner: ^2.4.13
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  custom_lint: ^0.6.7
  riverpod_lint: ^2.3.13
  riverpod_generator: ^2.4.3
  go_router_builder: ^2.7.1

flutter:
  uses-material-design: true

  fonts:
    - family: IBM Plex Sans
      fonts: 
        - asset: assets/fonts/IBMPlexSans-Variable.ttf
    
  assets:
    - assets/logo/dark_logo.png
    - assets/logo/light_logo.png
    - assets/images/nothing_found0.png
    - assets/images/nothing_found.png
    - assets/images/error_img.png

